<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Basketball scoreboard</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>

  <body>
    <main class="wrapper">
      <div class="boards">
        <div class="board">
          <span class="board__title">home</span>

          <span class="board__score">18</span>

          <div class="board-actions">
            <span class="board-actions__add">+1</span>

            <span class="board-actions__add">+2</span>

            <span class="board-actions__add">+3</span>
          </div>
        </div>

        <div class="board">
          <span class="board__title">guest</span>

          <span class="board__score">12</span>

          <div class="board-actions">
            <span class="board-actions__add">+1</span>

            <span class="board-actions__add">+2</span>

            <span class="board-actions__add">+3</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
